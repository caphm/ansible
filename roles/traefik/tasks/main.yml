- name: Create the traefik service
  docker_service:
    project_name: traefik
    state: present
    pull: "{{force_update}}"
    definition:
      version: "3.5"
      services:
        traefik:
          image: traefik
          container_name: traefik
          hostname: traefik
          stdin_open: true
          tty: true
          restart: always
          networks:
            web:
              ipv4_address: 172.18.0.2
          ports:
            - "80:80"
            - "443:443"
          dns:
            - 8.8.8.8
          volumes:
            - "{{ traefik_home }}/traefik.toml:/etc/traefik/traefik.toml"
            - "{{ traefik_home }}/acme.json:/acme.json"
            - /var/run/docker.sock:/var/run/docker.sock
          environment:
            - "CF_API_EMAIL={{email_address}}"
            - "CF_API_KEY={{cf_api_key}}"
          labels:
            traefik.frontend.rule: "Host:{{ docker_host }};PathPrefixStrip:/traefik"
            traefik.docker.network: "web"
            traefik.port: "8888"
            traefik.enable: "true"
      networks:
        web:
          name: web
          driver: bridge
          ipam:
            driver: default
            config:
              - subnet: 172.18.0.0/24

- name: Start docker app home-assistant
  docker_service:
    project_name: home-assistant-test
    state: present
    pull: "{{force_update}}"
    definition:
      version: "3.5"
      services:
        home-assistant:
          image: homeassistant/home-assistant
          container_name: home-assistant-test
          hostname: home-assistant
          stdin_open: true
          tty: true
          restart: always
          volumes:
            - "{{hass_home}}:/config"
          network_mode: host
          environment:
            - TZ=Europe/Berlin
        hass-relay:
          image: tynor88/socat
          container_name: hass-relay-test
          hostname: home-assistant
          restart: always
          networks:
            web:
              aliases:
                - home-assistant
            iot:
              aliases:
                - home-assistant
          environment:
            - LISTEN_PORT=8123
            - FORWARD_PORT=8123
          labels:
            traefik.enable: "true"
            traefik.frontend.rule: "Host:{{ home_assistant_url }}"
            traefik.docker.network: "web"
            traefik.port: "8123"
        appdaemon:
          image: acockburn/appdaemon:latest
          container_name: appdaemon-test
          hostname: appdaemon
          stdin_open: true
          restart: always
          volumes:
            - /etc/localtime:/etc/localtime:ro
            - "{{appdaemon_home}}:/conf"
          networks:
            - iot
          environment:
            - "HA_URL=http://home-assistant:8123"
            - "TOKEN={{appdaemon_token}}"
      networks:
        iot:
          name: iot
          driver: bridge
          ipam:
            driver: default
            config:
              - subnet: 172.18.1.0/24
        web:
          external:
            name: web
