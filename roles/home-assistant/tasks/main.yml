---
- set_fact:
    apphome: "{{appdata}}/home-assistant"
    appdaemon_apphome: "{{appdata}}/appdaemon"
  tags:
    - conf_hass

- name: Configure home-assistant
  import_tasks: configure.yml
  tags:
    - conf_hass

- name: Start docker app home-assistant
  docker_service:
    project_name: home-assistant
    state: present
    pull: "{{update_dockers}}"
    definition:
      version: '2'
      services:
        hass-relay:
          image: tynor88/socat
          container_name: hass-relay
          hostname: hass-relay
          restart: always
          network_mode: bridge
          ports:
            - "18123:18123"
          environment:
            - LISTEN_PORT=18123
            - FORWARD_PORT=8123
            - VIRTUAL_HOST=smarthome.caphm.de
            - VIRTUAL_PORT=18123
            - "LETSENCRYPT_HOST={{letsencrypt_domains}}"
            - "LETSENCRYPT_EMAIL={{email_address}}"
        home-assistant:
          image: homeassistant/home-assistant
          container_name: home-assistant
          hostname: home-assistant
          restart: always
          volumes:
            - "{{apphome}}:/config"
          network_mode: host
          environment:
            - TZ=Europe/Berlin
        appdaemon:
          image: acockburn/appdaemon:latest
          container_name: appdaemon
          hostname: appdaemon
          restart: always
          volumes:
            - /etc/localtime:/etc/localtime:ro
            - "{{appdaemon_apphome}}:/conf"
          network_mode: bridge
          ports:
            - "5050:5050"
          environment:
            - "HA_URL={{hass_url}}"
            - "HA_KEY={{hass_key}}"
