---
- set_fact:
    apphome: "{{appdata}}/home-assistant"
  tags:
    - configure_home_assistant

- name: Configure home-assistant
  include_tasks: configure.yml
  tags:
    - configure_home_assistant

- name: Start docker app home-assistant
  docker_service:
    project_name: home-assistant
    state: present
    pull: "{{update_dockers}}"
    definition:
      version: '2'
      services:
        hass-relay:
          image: tynor88/socat
          container_name: hass-relay
          hostname: hass-relay
          restart: always
          network_mode: bridge
          ports:
            - "18123:18123"
          environment:
            - LISTEN_PORT=18123
            - FORWARD_PORT=8123
        home-assistant:
          image: homeassistant/home-assistant
          container_name: home-assistant
          hostname: home-assistant
          restart: always
          volumes:
            - "{{apphome}}:/config"
          network_mode: bridge
          ports:
            - 8123:8123
          environment:
            - TZ=Europe/Berlin
            - VIRTUAL_HOST=smarthome.caphm.de
            - VIRTUAL_PORT=8123
            - "LETSENCRYPT_HOST={{letsencrypt_domains}}"
            - "LETSENCRYPT_EMAIL={{email_address}}"
